databaseChangeLog:
  - changeSet:
      id: 002-create-workout-template-table
      author: Vladimir Shumkov
      changes:
        - createTable:
            tableName: workout_template
            columns:
              - column:
                  name: workout_template_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_workout_template
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false